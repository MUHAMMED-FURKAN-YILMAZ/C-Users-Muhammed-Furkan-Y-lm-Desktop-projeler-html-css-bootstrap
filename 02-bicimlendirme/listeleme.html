<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeleme Taglari</title>
  </head>
  <body>
    <ol>
      <li>Besiktas</li>
      <li>Galatasaray</li>
      <li>Fenerbahce</li>
      <li>Trabzonspor</li>
    </ol>

    <ul type="square">
      <li>Besiktas</li>
      <li>Galatasaray</li>
      <li>Fenerbahce</li>
      <li>Trabzonspor</li>
    </ul>

    <ol type="1" start="3">
      <li>
        Turkiye
        <ol type="I">
          <li>
            Istanbul
            <ul type="circle">
              <li>Adalar</li>
              <li>Besiktas</li>
              <li>Kadikoy</li>
            </ul>
          </li>
          <li>Izmir</li>
          <li>Ankara</li>
        </ol>
      </li>
      <li>Almanyan</li>
      <li>Ingiltere</li>
    </ol>
  </body>
</html>
