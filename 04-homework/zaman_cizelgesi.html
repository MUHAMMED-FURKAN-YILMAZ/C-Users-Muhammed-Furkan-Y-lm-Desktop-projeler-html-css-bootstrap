<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaman Çizelgesi</title>
    <style>
      table {
        width: 85%;
        margin: 0 auto;
        background-color: white;
        font-size: 22px;
      }
      td {
        text-align: center;
        background-color: rgb(56, 56, 56);
        color: #ffffff;
        font-size: 26px;
      }

      tr:nth-child(2n + 1) {
        background-color: rgb(128, 128, 128);
        height: 40px;
      }
      tr:nth-child(2n + 2) {
        background-color: rgb(202, 202, 202);
        height: 40px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td colspan="7">Zaman Çizelgesi</td>
        </tr>
      </thead>
      <body>
        <tr>
          <th>Günler</th>
          <th></th>
          <th>Ptesi</th>
          <th>Salı</th>
          <th>Çarş</th>
          <th>Perş</th>
          <th>Cuma</th>
        </tr>
        <tr>
          <th rowspan="5">Saatler</th>
          <th>1</th>
          <th>Türkçe</th>
          <th>Mat</th>
          <th>Türkçe</th>
          <th>Mat</th>
          <th>Fen</th>
        </tr>
        <tr>
          <th>2</th>
          <th>Türkçe</th>
          <th>Mat</th>
          <th>Türkçe</th>
          <th>Mat</th>
          <th>Fen</th>
        </tr>
        <tr>
          <th colspan="6">DİNLENME</th>
        </tr>
        <tr>
          <th>3</th>
          <th>Sosyal</th>
          <th>Müzik</th>
          <th>Sosyal</th>
          <th>Fen</th>
          <th>Din</th>
        </tr>
        <tr>
          <th>4</th>
          <th>Sosyal</th>
          <th>Beden</th>
          <th>Sosyal</th>
          <th>Fen</th>
          <th>Din</th>
        </tr>
      </body>
    </table>
  </body>
</html>
